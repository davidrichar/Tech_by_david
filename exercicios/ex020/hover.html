<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse na frase abaixo</p>
    <div>
        passe o mouse aqui
        <p>Frase escondinda</p>
    </div>
    <p>fim</p>
</body>
</html>
